<template name="dialog_tabs">
    <div class="cm-dialog-tabs">

        <div class="d-flex flex-row align-items-start">

            <ul class="nav nav-tabs d-flex flex-column" role="tablist" aria-orientation="horizontal">
                {{#each it in tabsList }}
                    <li class="nav-item" role="presentation">
                        <button class="nav-link {{ itemActive it }}" id="nav-{{ it.nav_id }}" type="button" role="tab" data-tab-name="{{ it.name }}"
                                data-bs-toggle="tab" data-bs-target="#tab-{{ it.content_id }}"
                                aria-controls="tab-{{ it.content_id }}" aria-selected="{{ itemSelected it }}">
                            {{ navLabel it }}
                        </button>
                    </li>
                {{/each}}
            </ul>
    
            <div class="tab-content x-w100">
                {{#each it in tabsList }}
                    <div class="tab-pane fade {{ itemShow it }} {{ itemActive it }}" id="tab-{{ it.content_id }}" role="tabpanel" aria-labelledby="nav-{{ it.nav_id }}" tabindex="0">
                        <div class="title">
                            {{{ navTitle it }}}
                        </div>
                        <div class="before">
                            {{{ navBefore it }}}
                        </div>
                        <div class="content">
                            {{{ navContent it }}}
                        </div>
                        {{#if it.cat }}
                            <div class="cookies-list">
                                {{#if haveList it }}
                                    <div class="accordion" id="{{ it.cordion_id }}">
                                        {{#each c in navList it }}
                                            <div class="cookie-item d-flex flex-row align-items-center justify-content-between">
                                                <div class="accordion-item flex-grow-1">
                                                    <div class="accordion-header">
                                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{ collapseId it c }}" aria-expanded="false" aria-controls="{{ it.cordion_id }}-{{ c.name }}">
                                                            {{ c.name }}
                                                        </button>
                                                    </div>
                                                    <div class="accordion-collapse collapse" data-bs-parent="#{{ it.cordion_id }}" id="{{ collapseId it c }}">
                                                        <div class="accordion-body">
                                                            <table>
                                                                <tr>
                                                                    <td class="title">Originator</td>
                                                                    <td>{{ c.responsible }}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="title">Name</td>
                                                                    <td>{{ c.name }}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="title">Description</td>
                                                                    <td>{{ c.description }}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="title">Lifetime</td>
                                                                    <td>{{ c.lifetime }}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="title">Disableable</td>
                                                                    <td>{{ c.disableable }}</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="title">External link</td>
                                                                    <td>{{ c.link }}</td>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                {{> toggleSwitch (parmsSwitch c) }}
                                            </div>
                                        {{/each}}
                                    </div>
                                {{else}}
                                    <div class="none">
                                        {{ i18n key="dialog.none" }}
                                    </div>
                                {{/if}}
                            </div>
                        {{/if}}
                        <div class="after">
                            {{{ navAfter it }}}
                        </div>
                    </div>
                {{/each}}
            </div>
    
        </div>

    </div>
</template>
